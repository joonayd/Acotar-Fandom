<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="ajax.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="jqcruds.css">
</head>
<body class = "container">
    <h1>Recipies API client</h1>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
        class="form-control" name="title" id="title" aria-describedby="titleHelp" placeholder="Title of the Recipe ">
      <small id="helpId" class="form-text text-muted">Enter Title of the recipe</small>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="text"
        class="form-control" name="body" id="body" aria-describedby="bodyHelp" placeholder="Recipe Details">
      <small id="helpId" class="form-text text-muted">Enter Details</small>
    </div>
    <button id ="addBtn" class = "btn btn-info">Add Recipe</button>
    <div id = "recipes">
        Loading...
    </div>
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#updateModal">
      Launch
    </button> -->
    
    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id = "updateId">
                    <div class="form-group">
                      <label for="updateTitle">Title</label>
                      <input type="text"
                        class="form-control" name="updateTitle" id="updateTitle" aria-describedby="updateHelpId" placeholder="">
                      <small id="helpId" class="form-text text-muted">Enter Title to update</small>
                    </div>
                    <div class="form-group">
                      <label for="updateBody">Body</label>
                      <textarea class="form-control" name="updateBody" id="updateBody" rows="3"></textarea>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button id="updateSave" class = "btn btn-primary">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
